<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="bar-dark">
    <ion-header-bar align-title="center" class="bar-dark">
      <div>
        <img ng-src="img/icono-UTN-Credito.png" style="width:35px; height:35px;"/>
      </div>
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="">
      <ion-list>
        <ion-item menu-close  title="Usuario" style="background-color: #f9f9f9;">
                              <div style="text-align: center; padding: 8px;">
                                <span class="ion-person" style="font-size:60px; color: #92DD5A;"></span>
                                <br>
                                <h3 style="color:black; align-content: middle;">&nbsp{{usuario.mail}}</h3>
                              </div>
        </ion-item>
        <ion-item menu-close  title="Mi Crédito"
                              href="#/app/credito">
                              <div style="width:18px; text-align:center; display:inline-block;"><i class="ion-social-usd"></i></div>
                              &nbsp
                              Mi crédito
        </ion-item>
        <ion-item menu-close  title="Historial"
                              href="#/app/historial">
                              <div style="width:18px; text-align:center; display:inline-block;"><i class="ion-clipboard"></i></div>
                              &nbsp
                              Historial
        </ion-item>
        <ion-item menu-close  title="Logout"
                              ng-click="logout()">
                              <div style="width:18px; text-align:center; display:inline-block;"><i class="ion-log-out"></i></div>
                              &nbsp
                              Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
