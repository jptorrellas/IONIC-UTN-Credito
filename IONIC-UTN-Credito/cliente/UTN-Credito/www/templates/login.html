<ion-modal-view style="background-image: url('img/bg-2.png');">
  <ion-content>
    <div style="padding-left:30px; padding-right:30px;">  
      <div class="list">
    
        <div  style="text-align:center; margin-bottom:0px; border-radius: 10px 10px 10px 10px; opacity:.9;">
          <div>
            <img src="img/logo-UTN-Credito.png" style="width:190px; height:170px;"/>
          </div>
        </div>
        <br>

        <div class="item item-input" style="border-radius: 10px 10px 0px 0px;">
          <span class="input-label" style="width:30px;"><i class="ion-person"></i></span>
          <input type="text" ng-model="loginData.mail" placeholder="Ingrese su e-mail">
        </div>
        <div class="item item-input">
          <span class="input-label" style="width:30px;"><i class="ion-locked"></i></span>
          <input type="password" ng-model="loginData.password" placeholder="Ingrese su contraseña">
        </div>

        <div class="item" style="border-radius: 0px 0px 10px 10px; padding-top:5px;">
          <button class="button button-block button-positive" ng-disabled="btnLoginDisabled" ng-click="login()"><span class="ion-log-in">&nbspLog in</span></button>
          
          <div class="button-bar bar-light">
            <a class="button" style="font-size:11px; border-radius: 10px 0px 0px 10px;" ng-click="loginData.mail='1@utn.com'; loginData.password='123123';">Usuario 1</a>
            <a class="button" style="font-size:11px;  border-radius: 0px 10px 10px 0px;" ng-click="loginData.mail='2@utn.com'; loginData.password='123123';">Usuario 2</a>
          </div>
          <br>
          <div class="item" style="border-radius: 10px 10px 10px 10px; padding-bottom: 5px;">
          <h5>Si no esta registrado...</h5>
          <button class="button button-block button-royal" ng-disabled="btnRegistroDisabled" ng-click="registro()"><span class="ion-checkmark">&nbspRegístrese!</span></button>
        </div>
        </div>
      </div>
    </div>  
  </ion-content>
</ion-modal-view>
